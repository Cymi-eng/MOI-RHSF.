  <title>Gallery - Moi University Main Altar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery h2 {
      text-align: center;
      color: #001F54;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid a img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery-grid a:hover img {
      transform: scale(1.05);
    }
  </style>
</head>

      </ul>
    </nav>

  </main>
